services:
  backend:
    image: ghcr.io/qmazaris/ensemble-backend:latest
    container_name: ensemble-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - shared_data:/data
      - shared_models:/app/models
      - shared_output:/app/output
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - DEBUG=${DEBUG:-false}

    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/qmazaris/ensemble-frontend:latest
    container_name: ensemble-frontend
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    volumes:
      - shared_data:/data
      - shared_output:/app/output
    environment:
      - PYTHONPATH=/app
      - BACKEND_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=${FRONTEND_PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none

    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
    name: ensemble-network

volumes:
  shared_data:
    driver: local
  shared_models:
    driver: local
  shared_output:
    driver: local
